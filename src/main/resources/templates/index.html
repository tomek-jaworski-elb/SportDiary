<!DOCTYPE html>
<html lang="pl" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:insert="head::head (title='index')">
    <title></title>
</head>
<body>
<div class="container" th:insert="nav::nav"></div>
<h1 class="container text-center" sec:authorize="isAuthenticated()" th:text="${'Witaj: ' + #authentication.name}">Witaj
</h1>
<div class="container">
    <table class="table table-hover">
        <thead>
        <tr>
            <th scope="col" class="text-center">#</th>
            <th scope="col" class="text-center">Date</th>
            <th scope="col" class="text-center">Sport</th>
            <th scope="col" class="text-center">Distance</th>
            <th scope="col" class="text-center">Duration</th>
            <th scope="col" class="text-center">Action</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="activity : ${activities}">
            <th scope="row" th:text="${activityStat.index}">1</th>
            <td class="text-center" th:text="${#temporals.format(activity.getDateTime(),'dd/MM/yyyy HH:mm')}">Mark</td>
            <td class="text-center" th:if="${activity.getSport() == T(com.jaworski.sportdiary.domain.Sport).RUNNING}">
                <small>Run<br></small>
                <img width="24px" height="24px" th:src="@{/img/run.svg}" th:alt="${'Run'}"></td>
            <td class="text-center"
                th:if="${activity.getSport() == T(com.jaworski.sportdiary.domain.Sport).ULTRA_RUNNING}">
                <small>Ultra<br/></small><img
                    width="24px" height="24px"
                    th:src="@{/img/ultra.svg}" th:alt="${'Run'}"></td>
            <td class="text-center" th:if="${activity.getSport() == T(com.jaworski.sportdiary.domain.Sport).JOGA}">
                <small>Joga<br/></small><img width="24px" height="24px" th:src="@{/img/joga.svg}" th:alt="${'Joga'}">
            </td>
            <td class="text-center" th:if="${activity.getSport() == T(com.jaworski.sportdiary.domain.Sport).CYCLING}">
                <small>Cycling<br></small><img
                    width="24px" height="24px"
                    th:src="@{/img/bicycle.svg}" th:alt="${'Bicycle'}"></td>
            <td class="text-center" th:if="${activity.getSport() == T(com.jaworski.sportdiary.domain.Sport).GYM}">
                <small>Gym<br></small><img
                    width="24px"
                    height="24px"
                    th:src="@{/img/gym.svg}"
                    th:alt="${'Gym'}">
            </td>
            <td class="text-center" th:if="${activity.getSport() == T(com.jaworski.sportdiary.domain.Sport).SWIMMING}">
                <small>Pool<br/></small><img width="24px"
                                             height="24px"
                                             th:src="@{/img/pool.svg}"
                                             th:alt="${'Swim'}">
            </td>
            <td class="text-center"
                th:text="${activity.getDistance().distanceOf + ' - ' + activity.getDistance().getUnits()}">Otto
            </td>
            <td class="text-center" th:text="${activity.getDuration().getSeconds()/60} + ' [minutes]'">Otto</td>
            <td class="text-center">
                <a class="btn btn-primary mx-2" href="#" th:href="@{'/more?id=' + ${activity.getId()}}" role="button">More</a>
                <a class="btn btn-warning mx-2" href="#" th:href="@{'/delete?id=' + ${activity.getId()}}" role="button">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
<div class="container" th:insert="foot::foot"></div>
</body>
</html>
