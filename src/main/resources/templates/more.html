<!DOCTYPE html>
<html lang="pl" xmlns:th="http://www.thymeleaf.org">
<head th:insert="head::head(title='more')">
    <title></title>
</head>
<body>
<div class="container" th:insert="nav::nav"></div>
<div class="container"><h1 class="text-center">  Details!</h1></div>
<div class="container">
    <div class="row">
        <div class="col-4">
            <div th:if="${activity.getSport() == T(com.jaworski.sportdiary.domain.Sport).CYCLING}" class="text-center">
                <img th:src="@{/img/bicycle.svg}" width="200px" height="auto" class="">
            </div>
            <div th:if="${activity.getSport() == T(com.jaworski.sportdiary.domain.Sport).RUNNING}" class="text-center">
                <img th:src="@{/img/run.svg}" width="200px" height="auto" class="">
            </div>
            <div th:if="${activity.getSport() == T(com.jaworski.sportdiary.domain.Sport).ULTRA_RUNNING}" class="text-center">
                <img th:src="@{/img/ultra.svg}" width="200px" height="auto" class="">
            </div>
            <div th:if="${activity.getSport() == T(com.jaworski.sportdiary.domain.Sport).JOGA}" class="text-center">
                <img th:src="@{/img/joga.svg}" width="200px" height="auto" class="">
            </div>
            <div th:if="${activity.getSport() == T(com.jaworski.sportdiary.domain.Sport).GYM}" class="text-center">
                <img th:src="@{/img/gym.svg}" width="200px" height="auto" class="">
            </div>
            <div th:if="${activity.getSport() == T(com.jaworski.sportdiary.domain.Sport).SWIMMING}" class="text-center">
                <img th:src="@{/img/pool.svg}" width="200px" height="auto" class="">
            </div>

        </div>
        <div class="col-4">
            <h2 th:text="${activity.getDateTime()}"></h2>
            <h2 th:text="${activity.getDistance().getDistanceOf()}"></h2>
            <h2 th:text="${activity.getDistance().getUnits()}"></h2>
            <h2 th:text="${activity.getDuration()}"></h2>
            <h2 th:text="${activity.getSport()}"></h2>

        </div>
        <div class="col-4"></div>
    </div>
</div>
<div class="container" th:insert="foot::foot"></div>
</body>
</html>
