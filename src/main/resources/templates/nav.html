<!DOCTYPE html>
<html lang="pl" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <script type="text/javascript" th:src="@{/js/time.js}"></script>
    <script type="text/javascript" th:src="@{/js/langChange.js}"></script>
    <script type="text/javascript" th:src="@{/bootstrap/bootstrap.bundle.min.js}"></script>
</head>
<body onload="startTime()">
<div th:fragment="nav"
     style="background: rgb(2,0,36);background: linear-gradient(0deg, rgba(2,0,36,0) 0%, rgba(0,212,255,1) 100%);"
     class="rounded-3">
    <body style="background: #0b5ed7"></body>
    <hr/>
    <div class="row">
        <div class="col-10">
            <label for="locales" class="px-2" th:text="#{lang.change}"></label>
            <select id="locales" onchange="changeLanguage()">
                <option value=""></option>
                <option value="en" th:text="#{lang.eng}"></option>
                <option value="pl" th:text="#{lang.pl}"></option>
            </select>
        </div >
        <div class="col-2 text-dark text-right">
            <a onclick="changeLanguagePL()" class="text-muted btn btn-warning" type="button">
                <i class="flag flag-pl"></i>PL
            </a>
            <a onclick="changeLanguageEN()" class="text-muted btn btn-warning" type="button">
                <i class="flag flag-uk"></i>EN
            </a>
        </div>
    </div>
    <div class="container text-center my-2 ">
        <form class="form-control-plaintext" th:action="@{/logout}" method="post">
            <a class="btn btn-link mx-2 bg-light" href="#" th:href="@{/user}" role="button" th:text="#{html.nav.home}">Home</a>
            <a sec:authorize="isAuthenticated()" class="btn link-info bg-light mx-2" href="#" th:href="@{/user/add}"
               role="button" th:text="#{html.nav.add}">Add</a>
            <a sec:authorize="isAuthenticated()" class="btn btn-warning mx-2" href="#" th:href="@{/user/save}"
               role="button" th:text="#{html.nav.save}">Save</a>
            <input sec:authorize="isAuthenticated()" class="btn btn-warning mx-2 my-2" type="submit"
                   th:value="#{html.nav.logout}">
            <a sec:authorize="isAnonymous()" class="btn btn-link mx-2 bg-light" href="#" th:href="@{/login}"
               role="button" th:text="#{html.nav.login}">Login</a>
        </form>
    </div>
</div>
</body>
</html>
