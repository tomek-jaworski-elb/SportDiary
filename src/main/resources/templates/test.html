<!DOCTYPE html>
<html lang="pl" xmlns:th="http://www.thymeleaf.org">
<head th:insert="head::head (title='new')">
    <title></title>
</head>
<body>
<div class="container" th:insert="nav::nav"></div>
<div class="container text-center"><h1>Test DB!</h1></div>
<div class="container text-center">
    <span th:text="${'test'}"></span>
</div>
<div class="container text-center">
    <form class="form-control" action="#" method="get">
        <label class="form-label" for="name">Name:</label>
        <input class="input-group" type="text" id="name" name="name" value="">
        <label class="form-label" for="lastname">Lastname:</label>
        <input class="input-group" type="text" id="lastname" name="lastname" value="">
        <label class="form-label" for="distance">Distance:</label>
        <input class="input-group" type="number" id="distance" name="distance" value="">
        <label class="form-label" for="sport">Sport:</label>
        <select class="form-select" id="sport" name="sport">
            <option value="1">Running</option>
            <option value="2">Cycling</option>
            <option value="3">Swimming</option>
        </select>
        <label class="form-label" for="sport">Date/Time:</label>
        <input class="input-group" type="datetime-local" name="datetime" value="">
        <input class="btn btn-primary my-2" type="submit" value="Submit">
        <input class="btn btn-outline-primary" type="reset" value="Reset">
    </form>
</div>
<div class="container" th:insert="foot::foot"></div>
</body>
</html>
