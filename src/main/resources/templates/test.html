<!DOCTYPE html>
<html lang="pl" xmlns:th="http://www.thymeleaf.org">
<head th:insert="head::head (title='test')">
    <title></title>
</head>
<body>
<div class="container" th:insert="nav::nav"></div>
<div class="container text-center"><h1>Test DB!</h1></div>
<div class="container text-center">
    <span th:text="${'test'}"></span>
</div>
<div class="container text-center">
    <form class="form-control" action="#" th:action="@{/test}" th:object="${User}" method="post">
        <label class="form-label" for="name">Name:</label>
        <input class="input-group" type="text" id="name" name="name" th:field="*{firstName}" value="">
        <label class="form-label" for="lastname">Lastname:</label>
        <input class="input-group" type="text" id="lastname" name="lastname" th:field="*{lastName}" value="">
        <label class="form-label" for="email">e-mail:</label>
        <input class="input-group" type="email" id="email" name="email" th:field="*{email}" value="">
        <label class="form-label" for="distance">Password:</label>
        <input class="input-group" type="password" id="distance" name="distance" th:field="*{password}" value="">
        <label class="form-label" for="sport">Role:</label>
        <select class="form-select" id="sport" th:field="*{role}" name="sport">
            <option th:each="role : ${T(com.jaworski.sportdiary.domain.enums.Role).values()}" th:text="${role.name()}"
                    th:value="${role}"></option>
        </select>
        <input class="btn btn-primary my-2" type="submit" value="Submit">
        <input class="btn btn-outline-primary" type="reset" value="Reset">
    </form>
</div>
<div class="container" th:insert="foot::foot"></div>
</body>
</html>
